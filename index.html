<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="utf-8">
  <title>Wu-Tang Name Generator</title>
</head>
<body>
  <section>
    <h1>Wu-Tang Name Generator</h1>

    <form class="" action="index.html" method="post">

      <p>What is your first name?</p>
      <input id="name" type="text" name="name" value="" placeholder="Enter first name">

      <p>Red or Blue Pill?</p>
      <select class="" name="color" id="color">
        <option value="0"></option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
      </select>

      <p>Pick a genre</p>
      <select class="" name="genre" id="genre">
        <option value="0"></option>
        <option value="Action">Action</option>
        <option value="Horror">Horror</option>
      </select>

      <p>Pick a food</p>
      <select class="" name="food" id="food">
        <option value="0"></option>
        <option value="Steak">Steak</option>
        <option value="Lasagna">Lasagna</option>
      </select>

      <p>Pick an animal</p>
      <select class="" name="animal" id="animal">
        <option value="0"></option>
        <option value="Lion">Lion</option>
        <option value="Tiger">Tiger</option>
      </select>

      <button type="button" name="button">Find your Wu-Name</button>
      <h3 id="wuName"></h3>
    </form>

  </section>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
